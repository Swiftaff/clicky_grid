<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Clicky grid</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="p1">
        <h1>
            <span id="box_count_p1">0</span></span><img src="left.svg" class="left" />Clicky grid<img
                src="right.svg"
                class="right"
            /><span id="box_count_p2">0</span>
        </h1>
        <div id="grid"></div>
        <div id="grid_size">
            <h2>Choose grid size</h2>
            <div id="grid1">1 x 1</div>
            <div id="grid2">2 x 2</div>
            <div id="grid3">3 x 3</div>
            <div id="grid5">5 x 5</div>
            <div id="grid10">10 x 10</div>
            <div id="play">Play!</div>
        </div>
        <h2 id="winner"></h2>
        <div id="games"><span id="games_p1">0</span></span> Games won <span id="games_p2">0</span></div>
        <script src="game.js" defer></script>
    </body>
</html>
