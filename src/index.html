<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Clicky grid</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <link rel="stylesheet" href="style.css" />
        <script data-goatcounter="https://swiftaff.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    </head>
    <body class="p1">
        <h1>
            <span id="score1"><span id="box_count_p1">0</span><img src="left.svg" class="left" /></span>Clicky grid <span id="score2"><img
                src="right.svg"
                class="right"
            /><span id="box_count_p2">0</span></span>
        </h1>

        <div id="grid_size">
            <h2>Choose grid size</h2>
            <div id="size_row_1">
                <template component for="[2,3,4]">
                    <div class_toggles="[['highlight', (item, idx) => $size == item]]" onclick="app.store_set('size',$item); reset_game($item);">$item x $item</div>
                </template>
            </div>
            <div id="size_row_2">
                <template component for="[5,6,7]">
                    <div class_toggles="[['highlight', (item, idx) => $size == item]]" onclick="app.store_set('size',$item); reset_game($item);">$item x $item</div>
                </template>
            </div>
        </div>
        <div id="play">Play!</div>
        <h2 id="winner"></h2>
        <template component>
            <div id="grid2" style="width: calc($size * 50px);">
                <template component for="$size+1" for_index="row">
                    <template component for="$size+1" for_index="col">
                        <template component if="$col < $size && $row < $size">
                            <div class="grid-square" id="b-row-$row-col-$col" style="top: calc(50px * $row); left: calc(50px * $col);"></div>
                        </template>
                        <div class="edge h-edge" id="h-row-$row-col-$col" style="top: calc(50px * $row - 2px); left: calc(50px * $col); width: 50px;"></div>
                        <div class="edge v-edge" id="v-row-$row-col-$col" style="left: calc(50px * $row - 2px); top: calc(50px * $col); height: 50px;"></div>
                    </template>
                </template>
            </div>
        </template>
        <div id="grid"></div>
        <div id="restart">Restart this game?</div>
        <div id="games"><span id="games_p1">0</span></span> Games won <span id="games_p2">0</span></div>
        <div id="footer">Made with ❤️ by <a target="_blank" href="https://github.com/Swiftaff">Swiftaff</a></div>
        <script src="game.js" defer></script>
        <script src="silly.js" defer></script>
        <script src="game2.js" defer></script>
    </body>
</html>
